# 1) Volume by index (past 24h)
[WADE - Volume by Index (24h)]
search = `wade_indexes()` earliest=-24h
        | stats count earliest(_time) as first latest(_time) as last by index
        | eval span_hours=round((last-first)/3600,2)
dispatch.earliest_time = -24h
dispatch.latest_time = now
cron_schedule = */30 * * * *
alert.track = 0

# 2) No events alert per index (fires if an index is silent 60m)
[WADE - Silence Detector (per index)]
search = | tstats count where (`wade_indexes()`) earliest=-60m latest=now by index
        | where count=0 OR isnull(count)
alert_type = always
alert.suppress = 1
alert.suppress.period = 60m
cron_schedule = */15 * * * *
actions = email
action.email.to = you@example.mil
alert.severity = 4

# 3) Volatility module coverage (24h)
[WADE - Volatility Module Coverage]
search = index=wade_volatility earliest=-24h
        | timechart span=1h count by Module limit=15
dispatch.earliest_time = -24h
dispatch.latest_time = now
cron_schedule = 0 * * * *
alert.track = 0
