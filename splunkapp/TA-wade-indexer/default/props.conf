# ===== Common defaults for structured data =====
# Use per-sourcetype stanzas below.

# ---------------- Big Four ----------------
[sourcetype::hayabusa:json]
SHOULD_LINEMERGE = false
INDEXED_EXTRACTIONS = json
KV_MODE = none
TRUNCATE = 200000
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%QZ
TZ = UTC
TRANSFORMS-wade = wade_set_host_from_path,wade_add_meta_hayabusa

[sourcetype::volatility:json]
SHOULD_LINEMERGE = false
INDEXED_EXTRACTIONS = json
KV_MODE = none
TRUNCATE = 200000
TIME_FORMAT = %Y-%m-%dT%H:%M:%SZ
TZ = UTC
REPORT-vol = vol_extract_module_json
TRANSFORMS-wade = wade_set_host_from_path,wade_set_module_from_path_if_missing,wade_add_meta_volatility

[sourcetype::dissect:jsonl]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
INDEXED_EXTRACTIONS = json
KV_MODE = none
TRUNCATE = 200000
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%QZ
TZ = UTC
TRANSFORMS-wade = wade_set_host_from_path,wade_add_meta_dissect

[sourcetype::plaso:json]
