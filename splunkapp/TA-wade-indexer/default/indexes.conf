# $SPLUNK_HOME/etc/apps/TA-wade-local/local/indexes.conf
# Demo-friendly defaults:
# - Small per-index cap by default (2 GB) and 30-day retention
# - Heavier sources (dissect/volatility/plaso/hayabusa) get larger caps and 90 days
# Adjust to your disk budget.

[default]
homePath                   = $SPLUNK_DB/$_index_name/db
coldPath                   = $SPLUNK_DB/$_index_name/colddb
thawedPath                 = $SPLUNK_DB/$_index_name/thaweddb
maxTotalDataSizeMB         = 20480
frozenTimePeriodInSecs     = 15552000           
#datatype                  = event              # (default)
#repFactor                 = auto               # single-node ok

# ---------- Big 4 (bump size/retention) ----------
[wade_dissect]
maxTotalDataSizeMB         = 20480              # 20 gb
frozenTimePeriodInSecs     = 15552000           # 180 days

[wade_volatility]
maxTotalDataSizeMB         = 20480
frozenTimePeriodInSecs     = 15552000

[wade_plaso]
maxTotalDataSizeMB         = 20480
frozenTimePeriodInSecs     = 15552000

[wade_hayabusa]
maxTotalDataSizeMB         = 20480
frozenTimePeriodInSecs     = 15552000

