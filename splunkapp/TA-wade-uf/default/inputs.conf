# TA-wade-uf/default/inputs.conf
# --------------------------------------------------
# Global UF monitor defaults (safe, optional)
[_rcvbuf]
# (left blank on purpose)

# -------- Core WADE orchestration/service logs (JSON) --------
[monitor:///var/wade/logs/stage/*.log]
sourcetype = wade_stage
index = wade_stage
disabled = false

[monitor:///var/wade/logs/workers/*.jsonl]
sourcetype = wade_worker
index = wade_workers
disabled = false

[monitor:///home/autopsy/DataSources/Hosts/*/wade_*/*/*.json*]
sourcetype = wade_tool_json
index = wade_tools
recursive = true
disabled = false

# ==========================
# Big Four
# ==========================

# Hayabusa (JSON)
[monitor:///home/autopsy/DataSources/Hosts/*/hayabusa/*.json*]
sourcetype = hayabusa:json
index = wade_hayabusa
recursive = true
disabled = false

# Volatility3 (JSON; module subfolder)
[monitor:///home/autopsy/DataSources/Hosts/*/volatility/*/*.json*]
sourcetype = volatility:json
index = wade_volatility
recursive = true
disabled = false

# Dissect (JSONL)
[monitor:///home/autopsy/DataSources/Hosts/*/dissect/*.json*]
sourcetype = dissect:jsonl
index = wade_dissect
recursive = true
disabled = false

# Plaso psort (JSON)
[monitor:///home/autopsy/DataSources/Hosts/*/plaso/*.json*]
sourcetype = plaso:json
index = wade_plaso
recursive = true
disabled = false

